<form (ngSubmit)="submit()" #carbonForm="ngForm">
  <h2>Registro de Pegada de Carbono</h2>

  <input [(ngModel)]="form.userId" name="userId" required placeholder="User ID" />

  <h3>Transporte</h3>
  <input [(ngModel)]="form.transportation.mode" name="mode" placeholder="Modo (car, bus...)" />
  <input [(ngModel)]="form.transportation.distancePerWeek" type="number" name="distance" placeholder="Distância por semana (km)" />
  <input [(ngModel)]="form.transportation.fuelType" name="fuelType" placeholder="Combustível (gasoline, diesel...)" />

  <h3>Energia</h3>
  <input [(ngModel)]="form.energy.kwhPerMonth" type="number" name="kwh" placeholder="kWh por mês" />

  <h3>Alimentação</h3>
  <input [(ngModel)]="form.food.meatFrequency" name="meat" placeholder="Carne (daily, weekly...)" />
  <input [(ngModel)]="form.food.dairyFrequency" name="dairy" placeholder="Laticínios (daily, weekly...)" />

  <h3>Consumo</h3>
  <input [(ngModel)]="form.consumption.clothingPerMonth" type="number" name="clothing" placeholder="Roupas/mês" />
  <input [(ngModel)]="form.consumption.electronicsPerYear" type="number" name="electronics" placeholder="Eletrônicos/ano" />
  <input [(ngModel)]="form.consumption.flightsPerYear" type="number" name="flights" placeholder="Voos/ano" />

  <button type="submit">Calcular Pegada</button>
</form>
